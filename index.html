<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insurance</title>
  </head>
  <body>
    <div class="container">
      <form  action="#" id="infoBox">
        <h1>محاسبه آنلاین قیمت خودرو</h1>
        <div id="carInfo">
          <label for="model"> نوع وسیله</label>
          <select name="select" id="model">
            <option ></option>
            <option >کمتر از 4 سیلندر</option>
            <option >پیکان، پراید،سمند</option>
            <option >سایر 4 سیلندر ها</option>
            <option >بیش از 4 سیلندر</option>
          </select>
          <label for="year">سال ساخت</label>
          <select name="select" id="year">

          </select>
        </div>
        <div id="Insurance-selection">
          <input type="radio" name="insurance" value="basic"  checked/>ساده- شخص ثالث<br />
          <input type="radio" name="insurance" value="complete" />کامل- شخص ثالث بابیمه بدنه<br />
        </div>
        <button type="submit">محاسبه قیمت</button>
      </form>
      <div id="result">
        <h2>خلاصه فاکتور</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
